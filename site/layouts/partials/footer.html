{{ $footer_color := .Params.footer_color }}
{{ $footer_left_stripe := .Params.footer_left_stripe }}
<footer class="footer footer-color-{{ $footer_color }} {{ $footer_color }} left_stripe_{{ $footer_left_stripe }} ">
  <div class="footer-body">
    <div class="container " style="margin-left:24px;">
      <div class="columns is-centered">
        <div class="column is-6 pad2 ">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="Text input" value="bulma">
          <span class="icon is-small is-left">
            <i class="fa fa-lg fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-lg fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This username is available</p>
      </div>
 

        </div>
        <div class="column is-6 ">
          <p class=" ">
            &copy; {{ now.Format "2006"}} - {{ .Site.Params.company_name }} - {{ .Site.Params.copyright_note_en }}
            <br>
            <a>Terms of Service</a>&nbsp;-&nbsp;<a>Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
