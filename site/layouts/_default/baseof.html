<!DOCTYPE html>

<html lang="{{ $.Site.Language.Lang }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">


  <title>{{ $.Site.Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

  <style media="screen">
  @font-face {
    font-family: 'FontAwesome';
    src: url('../fonts/fontawesome-webfont.eot?v=4.7.0');
    src: url('../fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('../fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('../fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'), url('../fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('../fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
    font-weight: normal;
    font-style: normal;
  }
  </style>


    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="android-chrome" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="android-chrome" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

  <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "easeInOutCubic". -->
  <!--<script src="vendors/easings.min.js"></script>-->


  <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
  <!--<script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>-->


</head>

<body >

  {{ block "header" . }}{{ partial "header" . }}{{end}}

    {{ block "main" . }}{{end}}
    <!--{{ block "footer" . }}
    {{ partial "footer" . }}{{end}}
    -->

  {{ $script := .Site.Data.webpack.main }}
  {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
  {{ end }}
</body>

</html>
